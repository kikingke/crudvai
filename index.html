<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="boot431/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom/fontawesome/css/all.css">
    <link rel="stylesheet" href="custom/style.css">
    <title>Example - Firebase</title>
</head>

<body>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item">
            <h2 class="nav-link active white">Firebase</h2>
        </li>
    </ul>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-left">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalTask">
                        Add Task
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <div class="text-right">
                        <input type="text" id="search" class="inpSearch" placeholder="Search Data">
                    </div>
                </div>
                <div class="form-group">
                    <table class="table table-sm table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Creation</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="loadTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <div class="text-left">
                                <h5>Edit Task</h5>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-warning" onclick="onClickUpdate()"
                                    id="update">Update</button>
                            </div>
                        </div>
                        <div id="editData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalTask" tabindex="-1" role="dialog" aria-labelledby="modalTask" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTask">Insert Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Description" class="form-control" id="desc"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="onClickInsert()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="custom/jquery-3.4.1.min.js"></script>
    <script src="custom/popper.min.js"></script>
    <script src="boot431/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebase/7.3.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="logic.js"></script>

</body>

</html>
